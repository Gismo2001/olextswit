<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css"> 
    <link href="https://cdn.jsdelivr.net/npm/ol-ext@4.0.14/dist/ol-ext.min.css" rel="stylesheet">
    <style>
body {
  overflow: hidden;
  margin: 0;
}

#map {
  width: 100vw;
  height: 100vh;
}

.get-position {
  position: absolute;
  top: 100px;
  left: 9px;
  background-color: #f10404;
  border: 1px solid #ccc;
  border-radius: 2px; /* Kleinerer Radius */
  padding: 3px 3px; /* Kleineres Padding oben/unten, etwas größeres Padding links/rechts */
  cursor: pointer;
  font-size: 12px; /* Optional: Kleinere Schriftgröße */
}
    </style>
    <script type="module" crossorigin src="./assets/index-BhriUvD7.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/ol-ext@4.0.14/dist/ol-ext.min.js"></script> 
  </body>
</html>
