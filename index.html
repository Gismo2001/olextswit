<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css"> 
    <link href="https://cdn.jsdelivr.net/npm/ol-ext@4.0.14/dist/ol-ext.min.css" rel="stylesheet">
    <style>
      body {
        overflow: hidden;
        margin: 0; /* Empfohlen, um den Standardmargen zu entfernen und Platz für Scrollleisten zu vermeiden */
      }
      
      #map {
        width: 100vw;
        height: 100vh;
      
      .get-position {
         position: absolute;
          top: 150px; /* Ändere dies entsprechend deiner Layout-Anforderungen */
          left: 150px; /* Ändere dies entsprechend deiner Layout-Anforderungen */
          background-color: #f10404;
          border: 1px solid #ccc;
          border-radius: 4px;
          padding: 5px;
          cursor: pointer;
        }  

      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/ol-ext@4.0.14/dist/ol-ext.min.js"></script> 
    <script type="module" src="./main.js"></script>
  </body>
</html>
