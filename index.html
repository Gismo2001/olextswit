<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GB 1 web map</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css"> 
    <link href="https://cdn.jsdelivr.net/npm/ol-ext@4.0.14/dist/ol-ext.min.css" rel="stylesheet">
    <style>
      
      body {
      overflow: hidden;
      margin: 0;
      }

      #map {
      width: 100vw;
      height: 100vh;
      }
      
      /* style fü den Button */
      .get-position {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background-color: #f10404;
      border: 1px solid #ccc;
      border-radius: 2px;
      padding: 3px 3px; /* Kleinere scrollleist oben/unten, etwas größeres Padding links/rechts */
      cursor: pointer;
      font-size: 12px; 
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/ol-ext@4.0.14/dist/ol-ext.min.js"></script> 
    <script type="module" src="./main.js"></script>
  </body>
</html>
